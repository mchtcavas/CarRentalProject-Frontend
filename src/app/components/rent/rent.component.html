

<div  *ngFor="let rent of rents" class="card border-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">Rent Details</div>
  <div class="card-body text-primary">
    <h5 class="card-title">{{rent.firstName}}</h5>
    <p class="card-text">Brand Name:{{rent.brandName}}</p>
    <p class="card-text">Return Date:{{rent.returnDate}}</p>
    <p class="card-text">Rent Date:{{rent.rentDate}}</p>
  </div>
</div>
